<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçã Lemon Hub ‚Äì Totem Creator</title>

  <!-- Libs (unchanged) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-md5/build/md5.min.js"></script>
  <script src="gif.js"></script>

  <!-- Fonts / Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(18, 18, 18, 0.75);
      --border: rgba(255, 215, 0, 0.25);
      --yellow: #FFD700;
      --yellow-soft: #ffeb7a;
      --text: #f5f5f5;
      --muted: #9ca3af;
      --input: rgba(30, 30, 30, 0.85);
      --glow: rgba(255, 215, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background:
        radial-gradient(circle at top left, var(--glow), transparent 40%),
        radial-gradient(circle at bottom right, var(--glow), transparent 40%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-wrapper {
      width: 100%;
      max-width: 600px;
    }

    .creator-card {
      background: var(--card);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .card-header h1 {
      font-size: 2.1rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, var(--yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-header p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 6px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      margin-bottom: 8px;
    }

    .file-input-wrapper {
      position: relative;
      background: var(--input);
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: 0.25s;
    }

    .file-input-wrapper:hover {
      border-color: var(--yellow);
      box-shadow: 0 0 18px var(--glow);
    }

    input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-input-wrapper i {
      font-size: 1.6rem;
      color: var(--yellow);
      margin-bottom: 6px;
    }

    .file-input-wrapper span {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--yellow), var(--yellow-soft));
      color: #000;
      cursor: pointer;
      transition: 0.25s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 20px var(--glow);
    }

    .info-text {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="creator-card">

      <div class="card-header">
        <h1>Totem Creator</h1>
        <p>Create an animated Minecraft totem from any GIF</p>
      </div>

      <div class="input-group">
        <label>Upload GIF</label>
        <div class="file-input-wrapper">
          <i class="fa-solid fa-file-image"></i>
          <span>Tap to select a GIF file</span>
          <input type="file" accept="image/gif">
        </div>
      </div>

      <button>
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        Generate Totem
      </button>

      <p class="info-text">
        The generated totem will be automatically packed and ready to use in Minecraft Bedrock.
      </p>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Hub - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --dark-space: #0A0A10;
            --deep-purple: #7B42F6;
            --light-purple: #A78BFA;
            --glow-color: rgba(123, 66, 246, 0.2);
            --border-color: rgba(123, 66, 246, 0.2);
            --text-primary: #EDE9FE;
            --text-secondary: #A1A1AA;
            --card-bg: rgba(22, 22, 34, 0.7);
            --transition-fast: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--dark-space);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image:
                radial-gradient(ellipse 50% 60% at 20% 0%, var(--glow-color), transparent),
                radial-gradient(ellipse 50% 60% at 80% 100%, var(--glow-color), transparent);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(3rem, 10vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #FFFFFF, #D1C4E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h1 span {
            background: linear-gradient(90deg, var(--light-purple), var(--deep-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .hub-grid {
            display: flex;
            justify-content: center;
        }

        .hub-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            width: 320px;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        .hub-card:hover {
            transform: translateY(-10px);
            border-color: var(--light-purple);
            box-shadow: 0 0 30px var(--glow-color);
        }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--light-purple);
        }

        .hub-card h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .hub-card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Page transition */

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--deep-purple);
            z-index: 9999;
            transform-origin: bottom;
            pointer-events: none;
        }

        .page-transition.animate-in {
            animation: slideIn 0.5s forwards;
        }

        .page-transition.animate-out {
            animation: slideOut 0.5s forwards;
        }

        @keyframes slideIn {
            from { transform: scaleY(1); }
            to { transform: scaleY(0); }
        }

        @keyframes slideOut {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        /* Social icons */

        .social-links {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .social-icon:hover {
            background: var(--deep-purple);
            color: white;
            transform: translateY(-5px);
        }

    </style>
</head>

<body>

<div class="page-transition" id="pageTransition"></div>

<div class="container">
    <header class="header">
        <h1>Luna. <span>Hub</span></h1>
        <p>Your Minecraft customization center.</p>
    </header>

    <div class="hub-grid">

        <!-- ONLY TOOL -->
        <a href="totem-maker.html" class="hub-card nav-link">
            <div class="icon">
                <i class="fas fa-wand-magic-sparkles"></i>
            </div>
            <h2>Totem Creator</h2>
            <p>Create animated custom totems from any GIF in seconds.</p>
        </a>

    </div>
</div>

<div class="social-links">
    <a href="https://www.tiktok.com/@spiritmcp" target="_blank" class="social-icon">
        <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://discord.gg/xSgM9BbD9p" class="social-icon">
        <i class="fab fa-discord"></i>
    </a>
</div>

<script>
const pageTransition = document.getElementById("pageTransition");

window.addEventListener("load", () => {
    pageTransition.classList.add("animate-in");
});

document.querySelectorAll(".nav-link").forEach(link => {
    link.addEventListener("click", e => {
        e.preventDefault();
        pageTransition.classList.add("animate-out");
        setTimeout(() => {
            window.location.href = link.href;
        }, 500);
    });
});
</script>

</body>
</html>
